<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="./lib/css/food-styles.css">

</head>
<body>
  <h3>Foods</h3>
  <table >
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>
  <div class="container">
    <div class="meal">

      <h4 class="center">Breakfast</h4>
      <table class="meal-table" id='breakfast'>
        <thead class='table-header'>
          <tr>
            <th>Name:</th>
            <th>Calories:</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>Meal Calories:</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="meal">
      <h4 class="center">Lunch</h4>
      <table class="meal-table" id='lunch'>
        <thead class='table-header'>
          <tr>
            <th>Name:</th>
            <th>Calories:</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>Meal Calories:</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="meal">
      <h4 class="center">Dinner</h4>
      <table class="meal-table" id='dinner'>
        <thead class='table-header'>
          <tr>
            <th>Name:</th>
            <th>Calories:</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>Meal Calories:</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="meal">
      <h4 class="center">Snacks</h4>
      <table class="meal-table" id='snack'>
        <thead class='table-header'>
          <tr>
            <th>Name:</th>
            <th>Calories:</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>Meal Calories:</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
