<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="./lib/css/food-styles.css">
</head>
<body>
  
  <h2>Manage your Foods</h2>
  <h4>Filter Foods By Name: <input type="text" name="food-filter" placeholder="pIZzA"></h4>
  <table id='foods-table'>
    <tr class="column-headers">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>
  
  <h3>Add a Food</h3>
  <form class="add-food-form">
    <label for="food-name">
      Name: <input type="text" name="food-name" />
    </label>
    <label for="food-calories">
      Calories: <input type="number" name="food-calories" />
    </label>
    <input type="submit" name="add-food-button" value="Add Food">
    <div class="error name-validation-error"></div>
    <div class="error calories-validation-error"></div>
  </form>
  <script src="main.bundle.js"></script>
</body>
</html>
